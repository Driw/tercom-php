					<!-- Dados do Fornecedor -->
					<section class="dashboard-counts">
						<div class="container-fluid">
							<div class="row justify-content-center">
								<div class="card col-8 pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Dados do Fornecedor</h3>
									</div>
									<div class="card-body">
										<form id="form-view" class="tercom-form tercom-form-md form-horizontal">
											<fieldset class="form-group row">
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">ID</span>
														</div>
														<input type="text" class="form-control" name="id" value="{ProviderID}" readonly>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">CNPJ</span>
														</div>
														<input type="text" class="form-control mask-cnpj" name="cnpj">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Razão Social</span>
														</div>
														<input type="text" class="form-control mask-alphabetic" name="companyName">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Nome Fantasia</span>
														</div>
														<input type="text" class="form-control mask-alphabetic" name="fantasyName">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Representante</span>
														</div>
														<input type="text" class="form-control mask-alphabetic" name="spokesman">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Site</span>
														</div>
														<input type="url" class="form-control" name="site">
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group">
														<button type="button" class="btn btn-success" id="controller-save">Salvar</button>
														<button type="button" class="btn btn-primary" id="controller-reload">Recarregar</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
								<div class="card col-5 mr-1 pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Telefone Comercial</h3>
									</div>
									<div class="card-body">
										<form id="form-commercial" class="tercom-form tercom-form-md form-horizontal">
											<input type="hidden" name="id">
											<fieldset class="form-group row">
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">DDD</span>
														</div>
														<input type="text" class="form-control mask-integer" name="commercial[ddd]">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Número</span>
														</div>
														<input type="text" class="form-control mask-phone" name="commercial[number]">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Tipo</span>
														</div>
														<select class="form-control" name="commercial[type]">
															<option value="">Selecione</option>
															<!-- BEGIN Commercial_PhoneType -->
															<option value="{Commercial_PhoneType_Value}">{Commercial_PhoneType_Option}</option>
															<!-- END Commercial_PhoneType -->
														</select>
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group" id="commercial-group-add">
														<button type="button" class="btn btn-primary" id="commercial-add">Adicionar</button>
													</div>
													<div class="btn-group" id="commercial-group-exist" style="display: none;">
														<button type="button" class="btn btn-success" id="commercial-save">Salvar</button>
														<button type="button" class="btn btn-danger" id="commercial-remove">Exluir</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
								<div class="card col-5 ml-1 pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Telefone Secundário</h3>
									</div>
									<div class="card-body">
										<form id="form-otherphone" class="tercom-form tercom-form-md form-horizontal">
											<input type="hidden" name="id">
											<fieldset class="form-group row">
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">DDD</span>
														</div>
														<input type="text" class="form-control mask-integer" name="otherphone[ddd]">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Número</span>
														</div>
														<input type="text" class="form-control mask-phone" name="otherphone[number]">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Tipo</span>
														</div>
														<select class="form-control" name="otherphone[type]">
															<option value="">Selecione</option>
															<!-- BEGIN Otherphone_PhoneType -->
															<option value="{Otherphone_PhoneType_Value}">{Otherphone_PhoneType_Option}</option>
															<!-- END Otherphone_PhoneType -->
														</select>
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group" id="otherphone-group-add">
														<button type="button" class="btn btn-primary" id="otherphone-add">Adicionar</button>
													</div>
													<div class="btn-group" id="otherphone-group-exist" style="display: none;">
														<button type="button" class="btn btn-success" id="otherphone-save">Salvar</button>
														<button type="button" class="btn btn-danger" id="otherphone-remove">Exluir</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</section>
