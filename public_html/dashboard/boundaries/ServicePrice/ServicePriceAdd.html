					<!-- Adicionar Preço de Serviço -->
					<section class="dashboard-counts">
						<div class="container-fluid">
							<div class="row justify-content-center">
								<div class="card col-8 pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Adicionar Preço de Serviço</h3>
									</div>
									<div class="card-body">
										<form class="tercom-form tercom-form-sm form-horizontal" id="form-service-price-add">
											<input type="hidden" name="idService" value="{idService}">
											<fieldset>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Nome</span>
														</div>
														<input type="text" class="form-control" name="serviceName" disabled>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">*Descrição</span>
														</div>
														<textarea class="form-control" name="serviceDescription" rows="5" disabled></textarea>
													</div>
												</div>
											</fieldset>
											<fieldset>
												<div class="form-group">
													<p>* Campos opcionais</p>
												</div>
												<div class="form-group">
													<label class="form-label">Fornecedor</label>
													<select class="form-control select-picker" data-live-search="true" name="idProvider">
													</select>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Nome</span>
														</div>
														<input type="text" class="form-control" name="name">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Preço</span>
														</div>
														<input type="text" class="form-control mask-money" name="price">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">*Descrição</span>
														</div>
														<textarea class="form-control" name="additionalDescription" rows="5"></textarea>
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group">
														<button type="submit" class="btn btn-primary">Adicionar</button>
													</div>
												</div>
											</fieldset>
										</form>
										<div class="row" style="display: none;" id="row-message">
											<p class="alert alert-success col-12">Resultado: <span id="row-message-span"></span></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
