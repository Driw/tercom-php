					<!-- Atualizar Funcionário de Cliente -->
					<section class="dashboard-counts">
						<div class="container-fluid">
							<div class="row justify-content-center">
								<div class="card pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Atualizar Funcionário de Cliente</h3>
									</div>
									<div class="card-body">
										<form class="tercom-form tercom-form-sm form-horizontal" id="form-customer-employee-view">
											<input type="hidden" name="idCustomer" value="{idCustomer}">
											<input type="hidden" name="idCustomerEmployee" value="{idCustomerEmployee}">
											<fieldset>
												<div class="form-group">
													<p>* Campos opcionais</p>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Perfil</span>
														</div>
														<select class="form-control" name="idCustomerProfile"></select>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Nome</span>
														</div>
														<input type="text" class="form-control" name="name">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Email</span>
														</div>
														<input type="email" class="form-control" name="email">
													</div>
												</div>
											</fieldset>
											<fieldset>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">* Senha</span>
														</div>
														<input type="password" class="form-control" name="password" id="password">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">* Repetir Senha</span>
														</div>
														<input type="password" class="form-control" name='repassword'>
													</div>
												</div>
											</fieldset>
											<fieldset>
												<div class="form-group text-center">
													<div class="btn-group">
														<button type="submit" class="btn btn-primary">Atualizar</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
							<div class="row justify-content-center">
								<div class="card col-4 ml-1 pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Telefone Principal</h3>
									</div>
									<div class="card-body">
										<form id="form-customer-employee-phone" class="tercom-form tercom-form-sm form-horizontal">
											<input type="hidden" name="idPhone">
											<fieldset>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">DDD</span>
														</div>
														<input type="text" class="form-control mask-integer" name="phone[ddd]">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Número</span>
														</div>
														<input type="text" class="form-control mask-phone" name="phone[number]">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Tipo</span>
														</div>
														<select class="form-control" name="phone[type]">
															<option value="">Selecione</option>
															<!-- BEGIN PhoneType -->
															<option value="{PhoneType_Value}">{PhoneType_Option}</option>
															<!-- END PhoneType -->
														</select>
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group" id="phone-group-add">
														<button type="button" class="btn btn-primary" onclick="CustomerEmployeeView.addPhone()">Adicionar</button>
													</div>
													<div class="btn-group" id="phone-group-exist" style="display: none;">
														<button type="button" class="btn btn-success" onclick="CustomerEmployeeView.savePhone()">Salvar</button>
														<button type="button" class="btn btn-danger" onclick="CustomerEmployeeView.removePhone()">Exluir</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
								<div class="card col-4 mr-1 pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Segundo Telefone</h3>
									</div>
									<div class="card-body">
										<form id="form-customer-employee-cellphone" class="tercom-form tercom-form-sm form-horizontal">
											<input type="hidden" name="idPhone">
											<fieldset>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">DDD</span>
														</div>
														<input type="text" class="form-control mask-integer" name="cellphone[ddd]">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Número</span>
														</div>
														<input type="text" class="form-control mask-phone" name="cellphone[number]">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Tipo</span>
														</div>
														<select class="form-control" name="cellphone[type]">
															<option value="">Selecione</option>
															<!-- BEGIN CellPhoneType -->
															<option value="{CellPhoneType_Value}">{CellPhoneType_Option}</option>
															<!-- END CellPhoneType -->
														</select>
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group" id="cellphone-group-add">
														<button type="button" class="btn btn-primary" onclick="CustomerEmployeeView.addCellphone()">Adicionar</button>
													</div>
													<div class="btn-group" id="cellphone-group-exist" style="display: none;">
														<button type="button" class="btn btn-success"onclick="CustomerEmployeeView.saveCellphone()">Salvar</button>
														<button type="button" class="btn btn-danger"onclick="CustomerEmployeeView.removeCellphone()">Exluir</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</section>
