					<!-- Listar Preços de um Produto -->
					<section class="dashboard-counts">
						<div class="container-fluid">
							<div class="row justify-content-center">
								<div class="card pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Dados do Produto</h3>
									</div>
									<div class="card-body">
										<form class="tercom-form tercom-form-md form-horizontal" id="form-product-prices">
											<input type="hidden" name="idProduct" value="{idProduct}">
											<fieldset>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Produto</span>
														</div>
														<input type="text" class="form-control" name="name" disabled>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Unidade</span>
														</div>
														<input type="text" class="form-control" name="unit" disabled>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Descrição</span>
														</div>
														<textarea class="form-control" rows="5" name="description" disabled></textarea>
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group">
														<button type="button" class="btn btn-primary" onclick="ProductPriceList.onButtonAdd()">Novo Preço</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
								<div class="card col-12 pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Preços do Produto</h3>
									</div>
									<div class="card-body">
										<table class="table table-striped table-hover" id="table-product-prices">
											<thead>
												<tr>
													<th>Nome</th>
													<th>Fornecedor</th>
													<th>Fabricante</th>
													<th>Quantidade</th>
													<th>Preço</th>
													<th>Pacote</th>
													<th>Tipo</th>
													<th>Ações</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</section>
