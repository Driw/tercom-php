					<!-- Adicionar Preço de Produto -->
					<section class="dashboard-counts">
						<div class="container-fluid">
							<div class="row justify-content-center">
								<div class="card pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Adicionar Preço de Produto</h3>
									</div>
									<div class="card-body">
										<form class="tercom-form tercom-form-md" id="form-product">
											<input type="hidden" name="idProduct" value="{idProduct}">
											<fieldset>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Produto</span>
														</div>
														<input type="text" class="form-control" name="name" disabled>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Unidade</span>
														</div>
														<input type="text" class="form-control" name="unit" disabled>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Descrição</span>
														</div>
														<textarea class="form-control" rows="5" name="description" disabled></textarea>
													</div>
												</div>
											</fieldset>
										</form>
										<form class="tercom-form tercom-form-sm" id="form-product-price-add">
											<fieldset>
												<div class="form-group">
													<label class="form-label">Fornecedor</label>
													<select class="form-control select-picker" data-live-search="true" name="idProvider">
													</select>
												</div>
												<div class="form-group">
													<label class="form-label">Fabricante</label>
													<select class="form-control select-picker" data-live-search="true" name="idManufacturer">
													</select>
												</div>
												<div class="form-group">
													<label class="form-label">Embalagem do Produto</label>
													<select class="form-control select-picker" data-live-search="true" name="idProductPackage">
													</select>
												</div>
												<div class="form-group">
													<label class="form-label">Tipo do Produto</label>
													<select class="form-control select-picker" data-live-search="true" name="idProductType">
													</select>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Nome</span>
														</div>
														<input type="text" class="form-control" name="name">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Quantidade</span>
														</div>
														<input type="text" class="form-control mask-integer" name="amount">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Preço</span>
														</div>
														<input type="text" class="form-control mask-money" name="price">
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group">
														<button type="submit" class="btn btn-primary">Adicionar</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</section>
