					<!-- Card para Procurar Produto -->
					<section class="dashboard-counts">
						<div class="container-fluid">
							<div class="row justify-content-center">
								<div class="card col-12">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Procurar Produto</h3>
									</div>
									<div class="card-body">
										<form class="tercom-form tercom-form-md form-inline" id="form-search">
											<fieldset class="form-group row">
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Pesquisar por:</span>
														</div>
														<input type="text" class="form-control" size="32" maxlength="32" name="value">
														<select class="form-control" name="filter">
														<!-- BEGIN FilterOption -->
															<option value="{FilterOption_Value}">{FilterOption_Option}</option>
														<!-- END FilterOption -->
														</select>
													</div>
												</div>
											</fieldset>
										</form>
										<div class="row">
											<table class="table table-striped table-hover" id="table-products">
												<thead>
													<tr>
														<th>ID</th>
														<th>Nome</th>
														<th>Descrição</th>
														<th>Unidade</th>
														<th>Família</th>
														<th>Ações</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
