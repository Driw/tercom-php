                    <!-- Lista de Endereços -->
                    <section class="dashboard-counts">
                        <div class="container-fluid">
                            <div class="row justify-content-center">
                                <div class="card">
                                    <div class="card-header d-flex align-items-center">
                                        <h3 class="h4">Listar Endereços - Todos</h3>
                                    </div>
                                    <input type="hidden" id="relationship" value="{relationship}">
                                    <input type="hidden" id="idRelationship" value="{idRelationship}">
                                    <div class="card-body">
                                        <div class="row text-center col-12">
                                            <div class="btn btn-group">
                                                <button type="button" class="btn btn-info" onclick="Util.redirect('{relationship}/addAddress/{idRelationship}', true)">Novo Endereço</button>
                                            </div>
                                        </div>
                                        <table class="table table-striped table-hover" id="table-addresses">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>CEP</th>
                                                    <th>Cidade</th>
                                                    <th>Endereço</th>
                                                    <th>Complemento</th>
                                                    <th>Ação</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
