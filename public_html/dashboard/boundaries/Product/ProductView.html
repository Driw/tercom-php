					<!-- Ver Produto -->
					<section class="dashboard-counts">
						<div class="container-fluid">
							<div class="row justify-content-center">
								<div class="card col-8 pl-0 pr-0">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Dados de Produto</h3>
									</div>
									<div class="card-body">
										<p class="alert alert-info" id="product-view-paragraph" style="display: none;">
											<b id="product-view-name"></b>: <span id="product-view-message"></span>.
										</p>
										<form class="tercom-form tercom-form-md form-horizontal" id="form-product-view">
											<input type="hidden" name="idProduct" value="{idProduct}">
											<fieldset class="form-group row">
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Nome</span>
														</div>
														<input type="text" class="form-control" name="name">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Descrição</span>
														</div>
														<textarea class="form-control" name="description" rows="5"></textarea>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Utilidade</span>
														</div>
														<textarea class="form-control" name="utility" rows="5"></textarea>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Unidade Padrão</span>
														</div>
														<select class="form-control" name="idProductUnit">
														</select>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Família</span>
														</div>
														<select class="form-control" name="idProductFamily">
														</select>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Grupo</span>
														</div>
														<select class="form-control" name="idProductGroup" disabled>
														</select>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Subgrupo</span>
														</div>
														<select class="form-control" name="idProductSubGroup" disabled>
														</select>
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text">Setor</span>
														</div>
														<select class="form-control" name="idProductSector" disabled>
														</select>
													</div>
												</div>
												<div class="form-group text-center">
													<div class="btn-group">
														<button type="submit" class="btn btn-primary">Atualizar</button>
														<button type="button" class="btn btn-secondary" onclick="ProductView.onButtonViewPrices()">Ver Preços</button>
													</div>
												</div>
											</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</section>
